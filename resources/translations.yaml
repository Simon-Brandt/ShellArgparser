    hat aber {$2} gegeben.

Error arg def option choice:
  en: >
    Error: The argument with the identifier "$1" accepts only the choice values
    {$2}, but has {$3} given as default.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" nimmt nur die Auswahlwerte
    {$2}, hat aber {$3} als Vorgabe gegeben.

Error arg def option type:
  en: >
    Error: The argument with the identifier "$1" has "$2" given as data type,
    but only "bool", "char", "float", "file", "int", "str", and "uint" are
    supported.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" hat "$2" als Datentyp
    gegeben, aber nur "bool", "char", "float", "file", "int", "str", und "uint"
    werden unterstützt.

Error arg def option bool:
  en: >
    Error: The argument with the identifier "$1" has "$2" given as choice
    value, which must be a boolean, i.e., true or false.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" hat "$2" als Auswahlwert
    gegeben, welcher ein boolscher Wert (Boolean) sein muss, d. h. wahr (true)
    oder falsch (false).

Error arg def option char:
  en: >
    Error: The argument with the identifier "$1" has "$2" given as choice
    value, which must be a character, i.e., a string comprising one printable
    ASCII character.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher ein einzelnes Zeichen sein muss, d. h. eine
    Zeichenkette aus einem druckbaren ASCII-Zeichen.

Error arg def option float:
  en: >
    Error: The argument with the identifier "$1" has "$2" given as choice
    value, which must be a floating-point number, i.e., comprise only digits,
    a dot, and possibly a leading sign.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher eine Gleitkommazahl sein muss, d. h. nur
    Ziffern, einen Punkt, und ggf. ein Vorzeichen umfassen kann.

Error arg def option int:
  en: >
    Error: The argument with the identifier "$1" has "$2" given as choice
    value, which must be an integer, i.e., comprise only digits and possibly a
    leading sign.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher eine Ganzzahl sein muss, d. h. nur Ziffern und
    ggf. ein Vorzeichen umfassen kann.

Error arg def option uint:
  en: >
    Error: The argument with the identifier "$1" has "$2" given as choice
    value, which must be an unsigned integer, i.e., comprise only digits and no
    sign.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher eine natürliche Zahl sein muss, d. h. nur
    Ziffern und kein Vorzeichen umfassen kann.

Error arg def option note:
  en: >
    Error: The argument with the identifier "$1" has "$2" given as note, but
    only "deprecated" is supported.
  de: >
    Fehler: Das Argument mit dem Identifikator "$1" hat "$2" als
    Anmerkung gegeben, aber nur "deprecated" ("veraltet") wird unterstützt.
