# 3.    Define the translations for error messages.
# 3.1.  Define the translations for checking the environment variables.
---
Error env var bool:
  en: >
    Error: The environment variable "$1" is set to "$2", but must be a boolean,
    i.e., true or false.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, muss aber ein
    boolscher Wert (Boolean) sein, d. h. wahr (true) oder falsch (false).

Error env var char:
  en: >
    Error: The environment variable "$1" is set to "$2", but must be a
    character, i.e., a string comprising one printable ASCII character.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, muss aber ein
    einzelnes Zeichen sein, d. h. eine Zeichenkette aus einem druckbaren
    ASCII-Zeichen.

Error env var identifier:
  en: >
    Error: The environment variable "$1" is set to "$2", but designed to be
    used as Bash variable identifier, i.e., its value must start with a letter
    or underscore and contain only letters, digits, and underscores.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, aber zur
    Verwendung als Variablenidentifikator für Bash vorgesehen, d. h. ihr Wert
    muss mit einem Buchstaben oder Unterstrich beginnen und nur aus Buchstaben,
    Ziffern und Unterstrichen bestehen.

Error env var int:
  en: >
    Error: The environment variable "$1" is set to "$2", but must be an
    integer, i.e., comprise only digits and possibly a leading sign.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, muss aber eine
    Ganzzahl sein, d. h. nur Ziffern und ggf. ein Vorzeichen umfassen.

Error env var uint:
  en: >
    Error: The environment variable "$1" is set to "$2", but must be an
    unsigned integer, i.e., comprise only digits and no sign.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, muss aber eine
    natürliche Zahl sein, d. h. nur Ziffern und kein Vorzeichen umfassen.

Error env var file 0001:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file is empty.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei ist aber leer.

Error env var file 0010:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file is not readable.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei ist aber nicht lesbar.

Error env var file 0011:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file is not readable and empty.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei ist aber nicht lesbar und leer.

Error env var file 0100:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file is not a regular file.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei.

Error env var file 0101:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file is not a regular file and empty.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei und leer.

Error env var file 0110:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file is not a regular file and not readable.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei und nicht lesbar.

Error env var file 0111:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file is not a regular file, not readable, and empty.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei, nicht lesbar und leer.

Error env var file 1111:
  en: >
    Error: The environment variable "$1" is set to "$2", but the referenced
    file does not exist.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die referenzierte
    Datei existiert aber nicht.

Error env var styles:
  en: >
    Error: The environment variable "$1" is set to "$2", but the values must
    lie in {black, red, green, yellow, blue, magenta, cyan, white} for colors
    and in {normal, bold, faint, italic, underline, double, overline,
    crossed-out, blink, reverse} for styles.
  de: >
    Fehler: Die Umgebungsvariable "$1" ist auf "$2" gesetzt, die Werte müssen
    aber in {black, red, green, yellow, blue, magenta, cyan, white} (also
    {schwarz, rot, grün, gelb, blau, magenta, cyan, weiß}) für Farben und in
    {normal, bold, faint, italic, underline, double, overline, crossed-out,
    blink, reverse} (also {normal, fett, blass, kursiv, unterstrichen, doppelt
    unterstrichen, überstrichen, durchgestrichen, blinkend, revers} für Stile
    liegen.

Error env var option type:
  en: >
    Error: The environment variable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE" must
    be either set to "long" or "short", but is "$1".
  de: >
    Fehler: Die Umgebungsvariable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE" muss
    entweder auf "long" ("lang") oder "short" ("kurz") gesetzt sein, ist aber
    "$1".

Error env var orientation:
  en: >
    Error: The environment variable "ARGPARSER_USAGE_MESSAGE_ORIENTATION" must
    be either set to "row" or "column", but is "$1".
  de: >
    Fehler: Die Umgebungsvariable "ARGPARSER_USAGE_MESSAGE_ORIENTATION" muss
    entweder auf "row" ("Zeile") oder "column" ("Spalte") gesetzt sein, ist
    aber "$1".

Error env var delimiters:
  en: >
    Error: The environment variables "ARGPARSER_ARG_DELIMITER_1" and
    "ARGPARSER_ARG_DELIMITER_2" must have different values.
  de: >
    Fehler: Die Umgebungsvariablen "ARGPARSER_ARG_DELIMITER_1" und
    "ARGPARSER_ARG_DELIMITER_2" müssen unterschiedliche Werte haben.

Error env var short name empty:
  en: >
    Error: The environment variable "$1" has a placeholder "" given as one of
    the $2 short option names, instead of a legit name.
  de: >
    Fehler: Die Umgebungsvariable "$1" hat ein Platzhalter-"" als einen der $2
    kurzen Optionsnamen gegeben statt einen zulässigen Namen.

Error env var short name length:
  en: >
    Error: The environment variable "$1" has the short option "-$2" defined
    with more than 1 character length.
  de: >
    Fehler: Die Umgebungsvariable "$1" hat die kurze Option "-$2" mit mehr als
    einem Zeichen Länge definiert.

Error env var short name inner duplication:
  en: >
    Error: The environment variable "$1" has the short option "-$2" given $3
    times.
  de: >
    Fehler: Die Umgebungsvariable "$1" hat die kurze Option "-$2" $3-mal
    gegeben.

Error env var short name outer duplication:
  en: >
    Error: The environment variable "$1" has the short option "-$2" given, but
    that is already in use by "$3".
  de: >
    Fehler: Die Umgebungsvariable "$1" hat die kurze Option "-$2" gegeben,
    diese wird aber bereits von "$3" genutzt.

Error env var short options:
  en: >
    Error: The environment variable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE"
    requests the usage of short option names, but "ARGPARSER_USE_SHORT_OPTIONS"
    turns them off.
  de: >
    Fehler: Die Umgebungsvariable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE" fordert
    die Nutzung kurzer Optionsnamen, "ARGPARSER_USE_SHORT_OPTIONS" deaktiviert
    diese aber.

Error env var long options:
  en: >
    Error: The environment variable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE"
    requests the usage of long option names, but "ARGPARSER_USE_LONG_OPTIONS"
    turns them off.
  de: >
    Fehler: Die Umgebungsvariable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE" fordert
    die Nutzung langer Optionsnamen, "ARGPARSER_USE_LONG_OPTIONS" deaktiviert
    diese aber.

Error env var files:
  en: >
    Error: The environment variables "$1" and "$2" point to the same file.
  de: >
    Fehler: Die Umgebungsvariablen "$1" und "$2" verweisen auf dieselbe Datei.
...

# 3.2.  Define the translations for reading the arguments definition.
---
Error arg array 1:
  en: >
    Error: Calling (instead of sourcing) the Argparser requires the arguments
    definition to be provided through STDIN, separated by newlines.  Either
    pipe to the Argparser or use process substitution to give input. 
    Alternatively, try "$1 --help" to get a help message with further
    information.
  de: >
    Fehler: Das Aufrufen (statt Ausführen per source) des Argparsers erfordert,
    dass die Argumentdefinition per STDIN gegeben wird, getrennt durch
    Zeilenvorschübe.  Entweder lege eine Pipe zum Argparser oder nutze
    Prozesssubstitution für die Eingabe. Probiere alternativ "$1 --help", um
    eine Hilfsnachricht mit weiterer Information zu erhalten.

Error arg array 2:
  en: >
    Error: The variable ARGPARSER_ARG_ARRAY_NAME refers to "$1", but this
    variable is not defined.  Either you have given your arguments array
    another name (maybe "$2" -- then change ARGPARSER_ARG_ARRAY_NAME
    accordingly) or you forgot defining the array at all (then define it).
  de: >
    Fehler: Die Variable ARGPARSER_ARG_ARRAY_NAME bezieht sich auf "$1", diese
    Variable ist aber nicht definiert.  Entweder hast du dem Argumente-Array
    einen anderen Namen gegeben (vielleicht "$2" -- dann ändere
    ARGPARSER_ARG_ARRAY_NAME entsprechend) oder du hast vergessen, das Array
    überhaupt zu definieren (dann definiere es).

Error arg array 3:
  en: >
    Error: The variable ARGPARSER_ARG_ARRAY_NAME refers to "$1", but this
    variable is not defined.  Either you have given your arguments array
    another name (then change ARGPARSER_ARG_ARRAY_NAME accordingly) or you
    forgot defining the array at all (then define it).
  de: >
    Fehler: Die Variable ARGPARSER_ARG_ARRAY_NAME bezieht sich auf "$1", diese
    Variable ist aber nicht definiert.  Entweder hast du dem Argumente-Array
    einen anderen Namen gegeben (dann ändere ARGPARSER_ARG_ARRAY_NAME
    entsprechend) oder du hast vergessen, das Array überhaupt zu definieren
    (dann definiere es).

Error no arg def:
  en: >
    Error: No argument definition for "$1".
  de: >
    Fehler: Keine Argumentdefinition für "$1".
...

