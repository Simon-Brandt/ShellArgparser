# 3.5.  Define the translations for checking the values of the
#       positional arguments in the arguments definition.
---
Error arg def pos default 1:
  en: >
    Error: The positional argument with the identifier "$1" requires 1 value,
    but has $2 given as default.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" erfordert 1
    Wert, hat aber $2 als Vorgabe gegeben.

Error arg def pos default 2:
  en: >
    Error: The positional argument with the identifier "$1" requires $2 values,
    but has $3 given as default.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" erfordert $2
    Werte, hat aber $3 als Vorgabe gegeben.

Error arg def pos choice:
  en: >
    Error: The positional argument with the identifier "$1" accepts only the
    choice values {$2}, but has {$3} given as default.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" nimmt nur die
    Auswahlwerte {$2}, hat aber {$3} als Vorgabe gegeben.

Error arg def pos optionals:
  en: >
    Error: The positional argument with the identifier "$1" is optional, as is
    "$2", which renders parsing impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" ist optional,
    wie auch "$2", was das Parsen verunmöglicht.

Error arg def pos optional infinite:
  en: >
    Error: The positional argument with the identifier "$1" is optional, while
    "$2" accepts an infinite number of values, which renders parsing
    impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" ist optional,
    während "$2" eine unbegrenzte Anzahl Werte nimmt, was das Parsen
    verunmöglicht.

Error arg def pos flag:
  en: >
    Error: The positional argument with the identifier "$1" accepts 0 arguments
    and thus can never be given on the command line.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" nimmt 0
    Argumente und kann daher nie auf der Kommandozeile gegeben werden.

Error arg def pos infinites:
  en: >
    Error: The positional argument with the identifier "$1" accepts an infinite
    number of values, as does "$2", which renders parsing impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" nimmt eine
    unbegrenzte Anzahl Werte, wie auch "$2", was das Parsen verunmöglicht.

Error arg def pos infinite optional 1:
  en: >
    Error: The positional argument with the identifier "$1" accepts an infinite
    number of values, while being optional, which is not supported.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" nimmt eine
    unbegrenzte Anzahl Werte, während es optional ist, was nicht unterstützt
    wird.

Error arg def pos infinite optional 2:
  en: >
    Error: The positional argument with the identifier "$1" accepts an infinite
    number of values, while "$2" is optional, which renders parsing impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" nimmt eine
    unbegrenzte Anzahl Werte, während "$2" optional ist, was das Parsen
    verunmöglicht.

Error arg def pos type:
  en: >
    Error: The positional argument with the identifier "$1" has "$2" given as
    data type, but only "bool", "char", "float", "file", "int", "str", and
    "uint" are supported.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" hat "$2" als
    Datentyp gegeben, aber nur "bool", "char", "float", "file", "int", "str",
    und "uint" werden unterstützt.

Error arg def pos bool:
  en: >
    Error: The positional argument with the identifier "$1" has "$2" given as
    choice value, which must be a boolean, i.e., true or false.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher ein boolscher Wert (Boolean) sein muss, d. h.
    wahr (true) oder falsch (false).

Error arg def pos char:
  en: >
    Error: The positional argument with the identifier "$1" has "$2" given as
    choice value, which must be a character, i.e., a string comprising one
    printable ASCII character.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher ein einzelnes Zeichen sein muss, d. h. eine
    Zeichenkette aus einem druckbaren ASCII-Zeichen.

Error arg def pos float:
  en: >
    Error: The positional argument with the identifier "$1" has "$2" given as
    choice value, which must be a floating-point number, i.e., comprise only
    digits, a dot, and possibly a leading sign.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher eine Gleitkommazahl sein muss, d. h. nur
    Ziffern, einen Punkt, und ggf. ein Vorzeichen umfassen kann.

Error arg def pos int:
  en: >
    Error: The positional argument with the identifier "$1" has "$2" given as
    choice value, which must be an integer, i.e., comprise only digits and
    possibly a leading sign.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher eine Ganzzahl sein muss, d. h. nur Ziffern und
    ggf. ein Vorzeichen umfassen kann.

Error arg def pos uint:
  en: >
    Error: The positional argument with the identifier "$1" has "$2" given as
    choice value, which must be an unsigned integer, i.e., comprise only digits
    and no sign.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" hat "$2" als
    Auswahlwert gegeben, welcher eine natürliche Zahl sein muss, d. h. nur
    Ziffern und kein Vorzeichen umfassen kann.

Error arg def pos note:
  en: >
    Error: The positional argument with the identifier "$1" has "$2" given as
    note, but only "deprecated" is supported.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "$1" hat "$2" als
    Anmerkung gegeben, aber nur "deprecated" ("veraltet") wird unterstützt.
...

