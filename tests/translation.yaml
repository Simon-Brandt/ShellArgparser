# 4.    Define the translations for warning messages.
# 4.1.  Define the translations for checking the values of the
#       arguments.
---
Warning wrong arg number 1:
  en: >
    Warning: The argument "%s" requires 1 value, but has %s given.  For
    convenience, the default (%s) is used.
  de: >
    Warnung: Das Argument "%s" erfordert 1 Wert, hat aber %s gegeben.  Zwecks
    Einfachheit wird die Vorgabe (%s) genutzt.

Warning wrong arg number 2:
  en: >
    Warning: The argument "%s" requires at least 1 value, but has %s given.
    For convenience, the default (%s) is used.
  de: >
    Warnung: Das Argument "%s" erfordert mindestens 1 Wert, hat aber %s
    gegeben.  Zwecks Einfachheit wird die Vorgabe (%s) genutzt.

Warning wrong arg number 3:
  en: >
    Warning: The argument "%s" requires %s values, but has %s given.  For
    convenience, the default (%s) is used.
  de: >
    Warnung: Das Argument "%s" erfordert %s Werte, hat aber %s gegeben.  Zwecks
    Einfachheit wird die Vorgabe (%s) genutzt.

Warning deprecation:
  en: >
    Warning: The argument "%s" is deprecated and will be removed in the future.
  de: >
    Warnung: Das Argument "%s" ist veraltet und wird in Zukunft entfernt.
...

# 4.1.  Define the translations for checking the values of the
#       arguments.
---
Warning no identifier:
  en: >
    Warning: In the translation file "%s", the identifier "%s" is missing.  For
    convenience, the untranslated string is used, instead.
  de: >
    Warnung: In der Übersetzungsdatei "%s" fehlt der Identifikator "%s".
    Zwecks Einfachheit wird stattdessen die nicht übersetzte Zeichenkette
    genutzt.

Warning no translation:
  en: >
    Warning: In the translation file "%s", the translation to "%s" for the
    identifier "%s" is missing.  For convenience, the untranslated string is
    used, instead.
  de: >
    Warnung: In der Übersetzungsdatei "%s" fehlt die Übersetzung nach "%s" für
    den Identifikator "%s".  Zwecks Einfachheit wird stattdessen die nicht
    übersetzte Zeichenkette genutzt.
