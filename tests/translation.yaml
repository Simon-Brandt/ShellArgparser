# 3.    Define the translations for error messages.
# 3.1.  Define the translations for checking the environment variables.
---
Error env var bool:
  en: >
    Error: The environment variable "%s" is set to "%s", but must be a boolean,
    i.e., true or false.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, muss aber ein
    boolscher Wert (Boolean) sein, d. h. wahr (true) oder falsch (false).

Error env var char:
  en: >
    Error: The environment variable "%s" is set to "%s", but must be a
    character, i.e., a string comprising one printable ASCII character.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, muss aber ein
    einzelnes Zeichen sein, d. h. eine Zeichenkette aus einem druckbaren
    ASCII-Zeichen.

Error env var identifier:
  en: >
    Error: The environment variable "%s" is set to "%s", but designed to be
    used as Bash variable identifier, i.e., its value must start with a letter
    or underscore and contain only letters, digits, and underscores.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, aber zur
    Verwendung als Variablenidentifikator für Bash vorgesehen, d. h. ihr Wert
    muss mit einem Buchstaben oder Unterstrich beginnen und nur aus Buchstaben,
    Ziffern und Unterstrichen bestehen.

Error env var int:
  en: >
    Error: The environment variable "%s" is set to "%s", but must be an
    integer, i.e., comprise only digits and possibly a leading sign.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, muss aber eine
    Ganzzahl sein, d. h. nur Ziffern und ggf. ein Vorzeichen umfassen.

Error env var uint:
  en: >
    Error: The environment variable "%s" is set to "%s", but must be an
    unsigned integer, i.e., comprise only digits and no sign.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, muss aber eine
    natürliche Zahl sein, d. h. nur Ziffern und kein Vorzeichen umfassen.

Error env var file 0001:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file is empty.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei ist aber leer.

Error env var file 0010:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file is not readable.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei ist aber nicht lesbar.

Error env var file 0011:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file is not readable and empty.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei ist aber nicht lesbar und leer.

Error env var file 0100:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file is not a regular file.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei.

Error env var file 0101:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file is not a regular file and empty.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei und leer.

Error env var file 0110:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file is not a regular file and not readable.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei und nicht lesbar.

Error env var file 0111:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file is not a regular file, not readable, and empty.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei ist aber keine reguläre Datei, nicht lesbar und leer.

Error env var file 1111:
  en: >
    Error: The environment variable "%s" is set to "%s", but the referenced
    file does not exist.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die referenzierte
    Datei existiert aber nicht.

Error env var styles:
  en: >
    Error: The environment variable "%s" is set to "%s", but the
    comma-separated values must lie in {black, red, green, yellow, blue,
    magenta, cyan, white} for colors and in {normal, bold, faint, italic,
    underline, double, overline, crossed-out, blink, reverse} for styles.
  de: >
    Fehler: Die Umgebungsvariable "%s" ist auf "%s" gesetzt, die
    Komma-getrennten Werte müssen aber in {black, red, green, yellow, blue,
    magenta, cyan, white} (also {schwarz, rot, grün, gelb, blau, magenta, cyan,
    weiß}) für Farben und in {normal, bold, faint, italic, underline, double,
    overline, crossed-out, blink, reverse} (also {normal, fett, blass, kursiv,
    unterstrichen, doppelt unterstrichen, überstrichen, durchgestrichen,
    blinkend, revers} für Stile liegen.

Error env var option type:
  en: >
    Error: The environment variable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE" must
    be either set to "long" or "short", but is "%s".
  de: >
    Fehler: Die Umgebungsvariable "ARGPARSER_USAGE_MESSAGE_OPTION_TYPE" muss
    entweder auf "long" ("lang") oder "short" ("kurz") gesetzt sein, ist aber
    "%s".

Error env var orientation:
  en: >
    Error: The environment variable "ARGPARSER_USAGE_MESSAGE_ORIENTATION" must
    be either set to "row" or "column", but is "%s".
  de: >
    Fehler: Die Umgebungsvariable "ARGPARSER_USAGE_MESSAGE_ORIENTATION" muss
    entweder auf "row" ("Zeile") oder "column" ("Spalte") gesetzt sein, ist
    aber "%s".

Error env var delimiters:
  en: >
    Error: The environment variables "ARGPARSER_ARG_DELIMITER_1" and
    "ARGPARSER_ARG_DELIMITER_2" must have different values.
  de: >
    Fehler: Die Umgebungsvariablen "ARGPARSER_ARG_DELIMITER_1" und
    "ARGPARSER_ARG_DELIMITER_2" müssen unterschiedliche Werte haben.

Error env var files:
  en: >
    Error: The environment variables "%s" and "%s" point to the same file.
  de: >
    Fehler: Die Umgebungsvariablen "%s" und "%s" verweisen auf dieselbe Datei.
...

# 3.2.  Define the translations for reading the arguments definition.
---
Error arg array 1:
  en: >
    Error: The variable ARGPARSER_ARG_ARRAY_NAME refers to "%s", but this
    variable is not defined.  Either you have given your arguments array
    another name (maybe "%s" -- then change ARGPARSER_ARG_ARRAY_NAME
    accordingly) or you forgot defining the array at all (then define it).
  de: >
    Fehler: Die Variable ARGPARSER_ARG_ARRAY_NAME bezieht sich auf "%s", diese
    Variable ist aber nicht definiert.  Entweder hast du dem Argumente-Array
    einen anderen Namen gegeben (vielleicht "%s" -- dann ändere
    ARGPARSER_ARG_ARRAY_NAME entsprechend) oder du hast vergessen, das Array
    überhaupt zu definieren (dann definiere es).

Error arg array 2:
  en: >
    Error: The variable ARGPARSER_ARG_ARRAY_NAME refers to "%s", but this
    variable is not defined.  Either you have given your arguments array
    another name (then change ARGPARSER_ARG_ARRAY_NAME accordingly) or you
    forgot defining the array at all (then define it).
  de: >
    Fehler: Die Variable ARGPARSER_ARG_ARRAY_NAME bezieht sich auf "%s", diese
    Variable ist aber nicht definiert.  Entweder hast du dem Argumente-Array
    einen anderen Namen gegeben (dann ändere ARGPARSER_ARG_ARRAY_NAME
    entsprechend) oder du hast vergessen, das Array überhaupt zu definieren
    (dann definiere es).

Error no arg def:
  en: >
    Error: No argument definition for "%s".
  de: >
    Fehler: Keine Argumentdefinition für "%s".

Error wrong arg def:
