# 3.5.  Define the translations for checking the values of the
#       positional arguments in the arguments definition.
---
Error arg def pos default 1:
  en: >
    Error: The positional argument with the identifier "%s" requires 1 value,
    but has %s given as default.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" erfordert 1
    Wert, hat aber %s als Vorgabe gegeben.

Error arg def pos default 2:
  en: >
    Error: The positional argument with the identifier "%s" requires %s values,
    but has %s given as default.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" erfordert %s
    Werte, hat aber %s als Vorgabe gegeben.

Error arg def pos choice:
  en: >
    Error: The positional argument with the identifier "%s" accepts only the
    choice values {%s}, but has {%s} given as default.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" nimmt nur die
    Auswahlwerte {%s}, hat aber {%s} als Vorgabe gegeben.

Error arg def pos optionals:
  en: >
    Error: The positional argument with the identifier "%s" is optional, as is
    "%s", which renders parsing impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" ist optional,
    wie auch "%s", was das Parsen verunmöglicht.

Error arg def pos optional infinite:
  en: >
    Error: The positional argument with the identifier "%s" is optional, while
    "%s" accepts an infinite number of values, which renders parsing
    impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" ist optional,
    während "%s" eine unbegrenzte Anzahl Werte nimmt, was das Parsen
    verunmöglicht.

Error arg def pos flag:
  en: >
    Error: The positional argument with the identifier "%s" accepts 0 arguments
    and thus can never be given on the command line.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" nimmt 0
    Argumente und kann daher nie auf der Kommandozeile gegeben werden.

Error arg def pos infinites:
  en: >
    Error: The positional argument with the identifier "%s" accepts an infinite
    number of values, as does "%s", which renders parsing impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" nimmt eine
    unbegrenzte Anzahl Werte, wie auch "%s", was das Parsen verunmöglicht.

Error arg def pos infinite optional:
  en: >
    Error: The positional argument with the identifier "%s" accepts an infinite
    number of values, while "%s" is optional, which renders parsing impossible.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" nimmt eine
    unbegrenzte Anzahl Werte, während "%s" optional ist, was das Parsen
    verunmöglicht.

Error arg def pos type:
  en: >
    Error: The positional argument with the identifier "%s" has "%s" given as
    data type, but only "bool", "char", "int", "str", and "uint" are supported.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" hat "%s" als
    Datentyp gegeben, aber nur "bool", "char", "int", "str", und "uint" werden
    unterstützt.

Error arg def pos bool:
  en: >
    Error: The positional argument with the identifier "%s" has "%s" given as
    choice value, which must be a boolean, i.e., true or false.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" hat "%s" als
    Auswahlwert gegeben, welcher ein boolscher Wert (Boolean) sein muss, d. h.
    wahr (true) oder falsch (false).

Error arg def pos char:
  en: >
    Error: The positional argument with the identifier "%s" has "%s" given as
    choice value, which must be a character, i.e., a string comprising one
    printable ASCII character.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" hat "%s" als
    Auswahlwert gegeben, welcher ein einzelnes Zeichen sein muss, d. h. eine
    Zeichenkette aus einem druckbaren ASCII-Zeichen.

Error arg def pos int:
  en: >
    Error: The positional argument with the identifier "%s" has "%s" given as
    choice value, which must be an integer, i.e., comprise only digits and
    possibly a leading sign.
  de: >
    Fehler: Das positionale Argument mit dem Identifikator "%s" hat "%s" als
    Auswahlwert gegeben, welcher eine Ganzzahl sein muss, d. h. nur Ziffern und
    ggf. ein Vorzeichen umfassen kann.

Error arg def pos uint:
  en: >
    Error: The positional argument with the identifier "%s" has "%s" given as
