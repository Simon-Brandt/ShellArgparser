  en: >
    Error: 1 positional argument is required, but %s are given.
  de: >
    Fehler: 1 positionales Argument ist erforderlich, aber %s sind gegeben.

Error pos arg count 2:
  en: >
    Error: %s positional arguments are required, but %s are given.
  de: >
    Fehler: %s positionale Argumente sind erforderlich, aber %s sind gegeben.
...

# 3.8.  Define the translations for checking the values of the
#       arguments.
---
Error arg no flag:
  en: >
    Error: The option "%s" is no flag and thus cannot be given with a "+"
    prefix.
  de: >
    Fehler: Die Option "%s" ist kein Flag und kann daher nicht mit einem
    "+"-Präfix gegeben werden.

Error mandatory arg:
  en: >
    Error: The argument "%s" is mandatory, but not given.
  de: >
    Fehler: Das Argument "%s" ist erforderlich, aber nicht gegeben.

Error wrong arg number 1:
  en: >
    Error: The argument "%s" requires 1 value, but has %s given.
  de: >
    Fehler: Das Argument "%s" erfordert 1 Wert, hat aber %s gegeben.

Error wrong arg number 2:
  en: >
    Error: The argument "%s" requires at least 1 value, but has %s given.
  de: >
    Fehler: Das Argument "%s" erfordert mindestens 1 Wert, hat aber %s gegeben.

Error wrong arg number 3:
  en: >
    Error: The argument "%s" requires %s values, but has %s given.
  de: >
    Fehler: Das Argument "%s" erfordert %s Werte, hat aber %s gegeben.

Error arg choice:
  en: >
    Error: The argument "%s" must be in {%s}.
  de: >
    Fehler: Das Argument "%s" muss in {%s} liegen.

Error arg bool:
  en: >
    Error: The argument "%s" is set to "%s", but must be a boolean, i.e., true
    or false.
  de: >
    Fehler: Das Argument "%s" ist auf "%s" gesetzt, muss aber ein boolscher
    Wert (Boolean) sein, d. h. wahr (true) oder falsch (false).

Error arg char:
  en: >
    Error: The argument "%s" is set to "%s", but must be a character, i.e., a
    string comprising one printable ASCII character.
  de: >
    Fehler: Das Argument "%s" ist auf "%s" gesetzt, muss aber ein
    einzelnes Zeichen sein, d. h. eine Zeichenkette aus einem druckbaren
    ASCII-Zeichen.

Error arg int:
  en: >
    Error: The argument "%s" is set to "%s", but must be an integer, i.e.,
    comprise only digits and possibly a leading sign.
  de: >
    Fehler: Das Argument "%s" ist auf "%s" gesetzt, muss aber eine
    Ganzzahl sein, d. h. nur Ziffern und ggf. ein Vorzeichen umfassen.

Error arg uint:
  en: >
    Error: The argument "%s" is set to "%s", but must be an unsigned integer,
    i.e., comprise only digits and no sign.
  de: >
    Fehler: Das Argument "%s" ist auf "%s" gesetzt, muss aber eine
    natürliche Zahl sein, d. h. nur Ziffern und kein Vorzeichen umfassen.
...


